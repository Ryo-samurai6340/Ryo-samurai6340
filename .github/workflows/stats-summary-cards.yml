name: GitHub Stats Summary Cards

on:
  schedule:
    # Run at every 7am (UTC) = 0am (PDT)
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate GitHub Stats Summary Cards
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Disable Branch Protection
        run: |
          curl -X PUT \
            -H "Authorization: token ${{ secrets.ADMIN_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/branches/main/protection \
            -d '{
              "required_status_checks":null,
              "enforce_admins":false,
              "required_pull_request_reviews":null,
              "restrictions":null
            }'

      - name: Generate GitHub Stats Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@v0.7.0
        env: 
          GITHUB_TOKEN: ${{ secrets.SUMMARY_CARD_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          BRANCH_NAME: "main"
          # UTC_OFFSET is optional, default to zero
          UTC_OFFSET: -7
          # EXCLUDE is an optional comma seperated list of languages to exclude, defaults to ""
          EXCLUDE: ""
          # AUTO_PUSH is optional, a boolean variable default to true, whether automatically push generated files to desired branch
          AUTO_PUSH: true

      - name: Enable Branch Protection
        run: |
          curl -X PUT \
            -H "Authorization: token ${{ secrets.ADMIN_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/branches/main/protection \
            -d '{
              "required_status_checks":null,
              "enforce_admins":false,
              "required_pull_request_reviews":{
                "dismiss_stale_reviews":true,
                "require_code_owner_reviews":false,
                "required_approving_review_count":0
              },
              "restrictions":null
            }'
